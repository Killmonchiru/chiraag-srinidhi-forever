<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chiraag & Srinidhi Forever</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>

/* GENERAL */
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: black;
  color: white;
  overflow-x: hidden;
}

/* ================= GALAXY BACKGROUND ================= */

.stars {
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:black;
  z-index:0;
  overflow:hidden;
}

.stars::before {
  content:"";
  position:absolute;
  width:200%; height:200%;
  background-image:
    radial-gradient(2px 2px at 20px 30px, white, transparent),
    radial-gradient(2px 2px at 200px 150px, white, transparent),
    radial-gradient(1.5px 1.5px at 400px 80px, white, transparent),
    radial-gradient(2px 2px at 600px 200px, white, transparent),
    radial-gradient(1.5px 1.5px at 800px 120px, white, transparent);
  background-repeat: repeat;
  animation: moveStars 80s linear infinite, twinkle 3s ease-in-out infinite;
}

.stars::after {
  content:"";
  position:absolute;
  width:100%; height:100%;
  background:
    radial-gradient(circle at 30% 40%, rgba(255,20,147,0.35), transparent 50%),
    radial-gradient(circle at 70% 60%, rgba(255,105,180,0.3), transparent 50%),
    radial-gradient(circle at center, rgba(255,0,102,0.25), transparent 60%);
}

@keyframes moveStars {
  from { transform: translateY(0); }
  to { transform: translateY(-800px); }
}

@keyframes twinkle {
  0%,100% { opacity:0.8; }
  50% { opacity:1; }
}

/* Shooting stars */
.shooting-stars {
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  pointer-events:none;
  z-index:0;
}

.shooting-stars span {
  position:absolute;
  width:2px;
  height:100px;
  background:linear-gradient(-45deg, white, transparent);
  transform:rotate(45deg);
  animation:shoot 5s linear forwards;
}

@keyframes shoot {
  0% { transform:translate(0,0) rotate(45deg); opacity:1; }
  100% { transform:translate(-800px,800px) rotate(45deg); opacity:0; }
}

/* ================= PASSWORD PAGE ================= */

#passwordPage {
  position:fixed;
  width:100%;
  height:100%;
  background:url("images/heart-bg.jpg") no-repeat center center;
  background-size:cover;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:9999;
}

.password-box {
  text-align:center;
  backdrop-filter:blur(10px);
  background:rgba(0,0,0,0.4);
  padding:50px;
  border-radius:25px;
  box-shadow:0 0 50px rgba(255,0,102,0.7);
}

.password-box h1 {
  font-family:'Great Vibes', cursive;
  font-size:3.5rem;
  margin-bottom:10px;
}

#hint {
  display:none;
  color:#ffb6c1;
  margin-bottom:20px;
}

.password-box input {
  padding:12px;
  width:250px;
  border-radius:30px;
  border:none;
  text-align:center;
  margin-bottom:15px;
}

.password-box button {
  padding:12px 25px;
  border-radius:30px;
  border:none;
  background:#ff2e63;
  color:white;
  cursor:pointer;
  box-shadow:0 0 20px rgba(255,46,99,0.6);
}

@keyframes shake {
  0%{transform:translateX(0);}
  25%{transform:translateX(-5px);}
  50%{transform:translateX(5px);}
  75%{transform:translateX(-5px);}
  100%{transform:translateX(0);}
}

.shake { animation:shake 0.4s; }

/* ================= MAIN PAGE ================= */

.container {
  position:relative;
  z-index:2;
  max-width:1200px;
  margin:auto;
  padding:40px 24px 80px;
  text-align:center;
}

h1 {
  font-family:'Great Vibes', cursive;
  font-size:3rem;
}

.gallery {
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:20px;
  margin-bottom:40px;
}

.gallery img {
  width:100%;
  height:250px;
  object-fit:cover;
  border-radius:18px;
  cursor:pointer;
  transition:0.4s;
}

.gallery img:hover { transform:scale(1.05); }

.photo-text {
  display:none;
  background:rgba(0,0,0,0.5);
  padding:25px;
  border-radius:20px;
}

.back-btn {
  display:none;
  margin-top:20px;
  padding:10px 20px;
  border-radius:20px;
  border:none;
  cursor:pointer;
}

/* Floating hearts */
.floating-heart {
  position:fixed;
  bottom:-20px;
  animation:floatUp 6s linear forwards;
  pointer-events:none;
}

@keyframes floatUp {
  0%{transform:translateY(0);opacity:1;}
  100%{transform:translateY(-100vh);opacity:0;}
}

/* Music button */
#musicBtn {
  position:fixed;
  bottom:20px;
  right:20px;
  z-index:5;
  background:#ff2e63;
  border:none;
  border-radius:50%;
  width:55px;
  height:55px;
  font-size:22px;
  cursor:pointer;
}

</style>
</head>

<body>

<div class="stars"></div>
<div class="shooting-stars"></div>

<!-- PASSWORD PAGE -->
<div id="passwordPage">
  <div class="password-box">
    <h1>The Key to My Heart</h1>
    <p id="hint">Most beautiful girl in my life</p>
    <input type="password" id="passwordInput" placeholder="Enter the key...">
    <button onclick="checkPassword()">Unlock ‚ù§Ô∏è</button>
    <p id="errorMessage"></p>
  </div>
</div>

<!-- MAIN PAGE -->
<div class="container" id="mainPage">

<h1>‚àû üéÄ Every Moment With You üéÄ ‚àû</h1>

<div class="gallery" id="gallery">
<img src="images/img1.jpg" onclick="setBg(this.src,0)">
<img src="images/img2.jpg" onclick="setBg(this.src,1)">
<img src="images/img3.jpg" onclick="setBg(this.src,2)">
<img src="images/img4.jpg" onclick="setBg(this.src,3)">
<img src="images/img5.jpg" onclick="setBg(this.src,4)">
<img src="images/img6.jpg" onclick="setBg(this.src,5)">
<img src="images/img7.jpg" onclick="setBg(this.src,6)">

</div>

<div id="photoText" class="photo-text"></div>

</div>

<!-- YOUTUBE PLAYER -->
<div id="player" style="width:0;height:0;overflow:hidden;"></div>
<button id="musicBtn" onclick="toggleMusic()">üîä</button>

<script src="https://www.youtube.com/iframe_api"></script>

<script>

/* PASSWORD */
function checkPassword(){
const correct="Srinidhi";
const input=document.getElementById("passwordInput");
if(input.value===correct){
document.getElementById("passwordPage").style.display="none";
}else{
input.classList.add("shake");
setTimeout(()=>input.classList.remove("shake"),400);
document.getElementById("hint").style.display="block";
document.getElementById("errorMessage").textContent="Oops! That‚Äôs not the key‚Ä¶ try again, pretty ü•∫üéÄ";
}
}

/* GALLERY */
const paragraphs=["‚ù§Ô∏è","‚ù§Ô∏è","‚ù§Ô∏è","‚ù§Ô∏è","‚ù§Ô∏è","‚ù§Ô∏è","‚ù§Ô∏è","‚ù§Ô∏è"];

function setBg(src,index){
document.body.style.backgroundImage=`url('${src}')`;
document.getElementById("gallery").style.display="none";
document.querySelector("h1").style.display="none";
document.getElementById("photoText").style.display="block";
document.getElementById("photoText").innerHTML=paragraphs[index];
document.getElementById("backBtn").style.display="block";
}

function goBack(){
document.body.style.backgroundImage="none";
document.getElementById("gallery").style.display="grid";
document.querySelector("h1").style.display="block";
document.getElementById("photoText").style.display="none";
document.getElementById("backBtn").style.display="none";
}

/* FLOATING HEARTS */
function createHeart(){
const heart=document.createElement("div");
heart.classList.add("floating-heart");
heart.innerHTML="‚ù§Ô∏è";
heart.style.left=Math.random()*100+"vw";
heart.style.fontSize=(Math.random()*30+15)+"px";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),6000);
}
setInterval(createHeart,200);

/* SHOOTING STARS */
function createShootingStar(){
const star=document.createElement("span");
star.style.top=Math.random()*window.innerHeight+"px";
star.style.left=Math.random()*window.innerWidth+"px";
document.querySelector(".shooting-stars").appendChild(star);
setTimeout(()=>star.remove(),5000);
}
setInterval(createShootingStar,3000);

/* YOUTUBE MUSIC (AUTOPLAY ON) */
let player;
let isMuted=false;

function onYouTubeIframeAPIReady(){
player=new YT.Player('player',{
videoId:'KZGWfHdfWQs',
playerVars:{
autoplay:1,
loop:1,
playlist:'KZGWfHdfWQs'
},
events:{
onReady:function(event){
event.target.unMute();
event.target.playVideo();
}
}
});
}

function toggleMusic(){
if(!player) return;
if(isMuted){
player.unMute();
document.getElementById("musicBtn").innerHTML="üîä";
}else{
player.mute();
document.getElementById("musicBtn").innerHTML="üîá";
}
isMuted=!isMuted;
}

</script>

</body>
</html>
